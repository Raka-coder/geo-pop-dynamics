  <style>
    /* Style untuk container Turnstile */
    .turnstile-container {
      display: flex;
      justify-content: center; /* Horizontal center */
      align-items: center; /* Vertical center */
      position: fixed; /* Tetap di tengah layar */
      top: 0;
      left: 0;
      width: 100%; /* Lebar penuh */
      height: 100%; /* Tinggi penuh */
      background-color: rgba(0, 0, 0, 0.5); /* Latar belakang semi-transparan */
      z-index: 9999; /* Pastikan widget berada di atas semua elemen */
    }

    .cf-turnstile {
      width: 300px; /* Lebar default Turnstile */
      background-color: white; /* Latar belakang putih */
      padding: 20px; /* Ruang di sekitar widget */
      border-radius: 8px; /* Sudut melengkung */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan halus */
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js " type="module"></script>
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js " async defer></script>

  <!-- Cloudflare Turnstile Widget -->
  <div class="turnstile-container">
    <div
      class="cf-turnstile"
      data-sitekey="0x4AAAAAABdhSDHjm_aMxiJ3"
      data-callback="onTurnstileSubmit">
    </div>
  </div>

  <script>
    function onTurnstileSubmit(token) {
      console.log('Turnstile verification successful. Token:', token);

      // Sembunyikan widget Turnstile
      const turnstileContainer = document.querySelector('.turnstile-container');
      if (turnstileContainer) {
        turnstileContainer.style.display = 'none';
      }

      // Anda juga bisa menambahkan logika lain di sini, seperti mengirim token ke server.
    }
  </script>
</body>
